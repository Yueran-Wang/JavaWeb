<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>加油费用计算</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .max-width {
            max-width: 300px;
        }
    </style>
</head>
<body>
<div class="container mt-5 max-width">
    <h2 class="mb-4">加油费用计算</h2>
    <form action="index.jsp" method="post">
        <div class="form-group">
            <label for="amount">加油量（升）:</label>
            <input type="number" class="form-control" id="amount" name="amount" min="0" required>
        </div>

        <div>
            <label>选择油品:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="petrol92" name="petrolType" value="7.31" checked>
                <label class="form-check-label" for="petrol92">92号 (7.31元/升)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="petrol95" name="petrolType" value="7.79">
                <label class="form-check-label" for="petrol95">95号 (7.79元/升)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="petrol98" name="petrolType" value="8.77">
                <label class="form-check-label" for="petrol98">98号 (8.77元/升)</label>
            </div>
        </div>

        <input type="submit" class="btn btn-primary mt-3" value="计算费用">
    </form>
</div>
</body>
</html>
