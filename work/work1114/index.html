    编写说明：
        本页面中
        引用了第三方样式库作为基础、自己编写了form样式库，对于表单的排列进行了布置
        针对大部分内容均使用了JS代码进行实现，例如表单的三级联动菜单，表单的数据验证

        本页面只包含HTML代码
        CSS代码位于CSS目录下、JS代码位于JS目录下
        采用相对引用，请注意文件正确存放！！

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息表单</title>
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="css/form.css">

</head>
<body>
    <div class="container form-container">
        <form action="submit.jsp" method="post" onsubmit="return validatePassword()">
            <!-- 昵称 -->
            <div class="form-group form-test">
                <label for="nickname">昵称：</label>
                <input type="text" class="form-control input-control" id="nickname" name="nickname">
                <p class="text-muted hint-text">请输入昵称</p>
            </div>

            <!-- 密码 -->
            <div class="form-group form-test">
                <label for="password">密码：</label>
                <input type="password" class="form-control input-control" id="password" name="password">
                <p class="text-muted hint-text">请设置密码</p>
            </div>

            <!-- 确认密码 -->
            <div class="form-group form-test">
                <label for="confirm-password">确定密码：</label>
                <input type="password" class="form-control input-control" id="confirm-password" name="confirm-password">
                <p class="text-muted hint-text">请确认密码</p>
            </div>

            <!-- 性别 -->
            <div class="form-group form-div">
                <label>性别：</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="form-label-div">男</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="form-label-div">女</label>
                </div>
            </div>

            <!-- 生日 -->
            <div class="form-group form-div">
                <label>生日：</label>
                <div class="d-flex">
                    <select name="calendarType" id="calendarTypeSelect" class="form-control mr-2">
                        <option value="gregorian">公历</option>
                        <option value="lunar">农历</option>
                    </select>
                    <select name="year" id="yearSelect" class="form-control mr-2">
                        <option value="">年</option>
                    </select>
                    <select name="month" id="monthSelect" class="form-control mr-2">
                        <option value="">月</option>
                    </select>
                    <select name="day" id="daySelect" class="form-control">
                        <option value="">日</option>
                    </select>
                </div>
            </div>

            <!-- 所在地 -->
            <div class="form-group form-div">
                <label>所在地：</label>
                <div class="d-flex">
                    <select id="country" name="country" class="form-control mr-2" onchange="changeCountry()">
                        <option value="">选择国家</option>
                    </select>
                    <select id="province" name="province" class="form-control mr-2" onchange="changeProvince()">
                        <option value="">选择省份</option>
                    </select>
                    <select id="city" name="city" class="form-control">
                        <option value="">选择城市</option>
                    </select>
                </div>
            </div>

            <!-- 手机号码 -->
            <div class="form-group form-test">
                <label for="phone">手机号码：</label>
                <input type="tel" class="form-control input-control" id="phone" name="phone">
                <p class="text-muted hint-text">请输入手机号</p>
            </div>

            <!-- 其他选择 -->
            <div class="form-group form-label">
                <input type="checkbox" id="qqSpace" name="qqSpace" value="yes">
                <label for="qqSpace">同时开通QQ空间</label>
                <br>
                <input type="checkbox" id="terms" name="terms" value="agreed">
                <label for="terms">我已阅读并同意相关<a href="">服务条款</a>和<a href="">隐私政策</a></label>
            </div>

            <!-- 提交按钮 -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">提交</button>
            </div>
        </form>
    </div>

    <!-- 引入城市数据集 -->
    <script src="js/data.js"></script>
    <!-- 引入自定义JS代码 -->
    <script src="js/script.js"></script>
    <!-- 引入第三方库-->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
