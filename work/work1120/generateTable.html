<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>生成表格</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-container {
            max-width: 720px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container custom-container">
    <h2 class="mt-5 mb-3">输入行数和列数创建表格</h2>
    <form action="generateTable.jsp" method="post">
        <div class="form-group">
            <label for="rows">行数（n）：</label>
            <input type="number" class="form-control" id="rows" name="rows" min="1" required>
        </div>
        <div class="form-group">
            <label for="columns">列数（m）：</label>
            <input type="number" class="form-control" id="columns" name="columns" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">生成表格</button>
    </form>
</div>
</body>
</html>
