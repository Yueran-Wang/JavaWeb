<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>三角形验证</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-container {
            max-width: 720px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container custom-container">
    <h2 class="mt-5 mb-3">输入三角形的三条边</h2>
    <form action="validateTriangle.jsp" method="post">
        <div class="form-group">
            <label for="sideA">边A：</label>
            <input type="number" class="form-control" id="sideA" name="sideA" min="1" required>
        </div>
        <div class="form-group">
            <label for="sideB">边B：</label>
            <input type="number" class="form-control" id="sideB" name="sideB" min="1" required>
        </div>
        <div class="form-group">
            <label for="sideC">边C：</label>
            <input type="number" class="form-control" id="sideC" name="sideC" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">验证</button>
    </form>
</div>
</body>
</html>
